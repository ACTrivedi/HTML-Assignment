<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Assignment1</title>
    <link rel="stylesheet" href="CSS/StyleSheet1.css">
</head>
<body class=".body ">

    </div>
    <div class="right">

        <div class="companylogo">
            <img src="images/logo.svg">
        </div>
        <div class="tagline">

                We are <span class="experts">experts</span> in business,<br>

            </p>
        </div>
        <div class="logintag">
            Login into your account
        </div>
        <div class="username">

        <div class="password">
            <input class="password2" type="text" name="password" placeholder="Password" />
        </div>
        <div>
            <button class="login" type="submit" name="submit" value="Login">Login</button>
        </div>
        <div class="Resetpassword">
            <p class="Resetpassword2">Forgot Password?</p>
        </div>
        <div>
            <p class="newmember">Are you a new Member? <span class="span2">Register here</span></p>
        </div>

    </div>

    </section>
