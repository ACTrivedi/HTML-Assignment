<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Innerpage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Innerpage.css">
  </head>
  <body>
    <div class="maindiv">
      <img class="menubar" src="images/menu-bar.svg">
      <img class="header-logo" src="images/logo.svg">
      <img class="search-icon"src="images/search-icon.svg">
      <input class="search-box" type="text" placeholder="search">
      <img class="notification" src="images/notification-icon.svg" alt="">
      <img class="profile" src="images/profile.png" alt="">
      <p class="para">John Doe</p>
      <img class="dropdown2"src="images/downward-arrow.svg" alt="">
  </div>



 <div class="main">
   <div class="sidebar">

   <div class="divD">
     <img class="D" src="images/dashboard-active.svg" alt="">
     <p class="DP">Dashboard</p>
   </div>

   <div class="divA">
     <img class="A" src="images/graph-default.svg" alt="" />
     <p class="AP">Analysis</p>
   </div>

   <div class="divI">
     <img class="I" src="images/inbox-default.svg" alt="">
     <p class="IP">Inbox</p>
   </div>

   <div class="divH">
     <img class="H" src="images/clock-default.svg" alt="">
     <p class="HP">History</p>
   </div>

   <div class="divU">
     <img class="U" src="images/user-default.svg" alt="">
     <p class="UP">User</p>
   </div>

   <div class="divM">
     <img class="M" src="images/maintenance-default.svg" alt="">
     <p class="MP">Maintenance</p>
   </div>

   <div class="divS">
     <img class="S" src="images/setting-default.svg" alt="">
     <p class="SP">Setting</p>
   </div>
</div>

<!-- Main dashboard -->
<div class="rightdashboard">
    <p class="Dashboard">Analysis</p>
    <div class="maincolumn">
      <form class="form1">
               <h5>One Column</h5>
               <div class="mb-3">
                 <input type="text" class="form-control" placeholder="Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                 <select class="form-select select1" id="inputGroupSelect01">
                   <option selected>Dropdown</option>
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
                 </select>
               </div>
               <div class="form-floating">
                   <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                   <label for="floatingTextarea2">Multiple Lines</label>
                 </div>

              <div class="twocolumndiv">

                <h5>Two column</h5>
                 <div class="row">
                   <div class="col">
                     <input type="text" class="form-control" placeholder="Name" aria-label="First name">
                   </div>
                   <div class="col">
                     <input type="text" class="form-control" placeholder="John Doe" aria-label="Last name">
                   </div>
                 </div>
                 <div class="row mt-3">
                   <div class="col">
                     <input type="password" class="form-control" placeholder="Password" aria-label="First name">
                   </div>
                   <select class="form-select col select1" id="inputGroupSelect01">
                       <option selected>Dropdown</option>
                       <option value="1">One</option>
                       <option value="2">Two</option>
                       <option value="3">Three</option>
                     </select>
                 </div>

                </div>

              <div class="threecolumndiv">
                <h5>Three Column</h5>
                 <div class="row">
                   <div class="col">
                     <input type="text" class="form-control" placeholder="Focus" aria-label="First name">
                   </div>
                   <div class="col">
                     <input type="password" class="form-control" placeholder="Password" aria-label="Last name">
                   </div>
                   <div class="col">
                       <input type="text" class="form-control disabled" placeholder="John Doe" aria-label="Last name" disabled>
                     </div>
                 </div>
              </div>


              <div class="fourcolumndiv">


                 <h5>Four Column</h5>
                 <div class="row">
                   <div class="col">
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                     <div class="col">
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">

                     </div>
                   <div class="col">
                     <input type="text" class="form-control" placeholder="John Doe" aria-label="Last name">
                   </div>
                   <div class="col">
                       <select class="form-select col" id="inputGroupSelect01">
                           <option selected>Dropdown</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                         </select>
                     </div>
                 </div>

                 <h5 class="otherdesign">Other Design Elements</h5>

                <div class="filetocheckbox">


                 <h6>File Upload</h3>
                   <button class="rounded"><img src="images/cloud-upload-icon.svg">Upload</button>


                   <h6 class="mt-5">Radio Button</h6>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                       <label class="form-check-label" for="inlineRadio1">Option 1</label>
                     </div>
                     <div class="form-check form-check-inline checked">
                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                       <label class="form-check-label" for="inlineRadio2">Option 2</label>
                     </div>
                     <h6 class="mt-5">Check Box</h6>
                     <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                       <label class="form-check-label" for="inlineCheckbox1">Option 1</label>
                     </div>
                     <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                       <label class="form-check-label" for="inlineCheckbox2">Option 2</label>
                     </div>

                </div>
                    

             </form>
    </div>
</div>


  </body>
</html>
